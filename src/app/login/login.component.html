<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <input
        type="text"
        [(ngModel)]="credentials.username"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="password"
        [(ngModel)]="credentials.password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </div>
